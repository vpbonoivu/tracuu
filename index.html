        window.onload = function() {
            if (typeof db === 'undefined') {

            const micButton = document.getElementById('micButton');
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('messageDiv');
            const suggestionMessage = document.getElementById('suggestionMessage'); // UPDATED

            function normalizeString(str) {
                return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ƒë/g, "d");
            }

            function performSearch() {
                // UPDATED: Hide suggestion on search

                const query = provinceInput.value.trim();

                    messageDiv.textContent = 'Vui l√≤ng nh·∫≠p t√™n t·ªânh/th√†nh ph·ªë ƒë·ªÉ tra c·ª©u.';
                    return;

                const normalizedQuery = normalizeString(query);
                const results = db.filter(province => {
                    const normalizedTenTinh = normalizeString(province.tenTinh);
                    const normalizedTenThayThe = province.tenThayThe ? normalizeString(province.tenThayThe) : '';
                    return normalizedTenTinh.includes(normalizedQuery) || normalizedTenThayThe.split(',').some(alias => normalizeString(alias.trim()).includes(normalizedQuery));
                });

                displayResults(results);
            }
            
            function createSection(icon, title, content, itemIcon) {
                if (!content || content.trim() === '') return '';

                let contentHtml = '';
                const lines = content.split('\n').filter(line => line.trim() !== '');
                
                lines.forEach(line => {
                    contentHtml += `<div class="result-item">${itemIcon}<p>${line.trim()}</p></div>`;
                });

                return `

                        <div class="result-section-content">

                        </div>
                    </div>
                `;
            }

            function displayResults(results) {

                } else {

                        resultHtml += createSection(ICONS.info, 'Th√¥ng tin chung', province.thongTinChung, ICONS.bullet);
                        resultHtml += createSection(ICONS.location, 'Trung t√¢m h√†nh ch√≠nh', province.trungTamHanhChinh, ICONS.bullet);
                        resultHtml += createSection(ICONS.person, 'L√£nh ƒë·∫°o T·ªânh/Th√†nh ph·ªë', province.lanhDaoTinh, ICONS.bullet);
                        resultHtml += createSection(ICONS.building, 'L√£nh ƒë·∫°o S·ªü N·ªôi v·ª•', province.lanhDaoSo, ICONS.bullet);
                        resultHtml += createSection(ICONS.phone, 'ƒê·∫ßu m·ªëi li√™n h·ªá S·ªü', province.dauMoi, ICONS.bullet);
                        resultHtml += createSection(ICONS.note, 'Ghi ch√∫', province.ghiChu, ICONS.bullet);
                        
                        resultDiv.innerHTML += resultHtml;
                    });

            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.lang = 'vi-VN';
                recognition.interimResults = false;

                micButton.addEventListener('click', () => {
                    if (micButton.classList.contains('is-listening')) {
                        recognition.stop();
                        return;

                    recognition.start();

                    messageDiv.className = 'message info-message';
