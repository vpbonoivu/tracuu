<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản trị Dữ liệu</title>
    <link rel="stylesheet" href="admin-style.css"> </head>
<body>
    <div class="header">
        <h1>Trang Quản trị Dữ liệu Địa phương</h1>
        <a style="color: white; text-decoration: none;" href="https://vpbonoivu.github.io/tracuu/" target="_blank">Xem trang Tra cứu thông tin</a>
        <button id="logout-button">Đăng xuất</button>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Thêm Tỉnh Mới</h2>
            <form id="province-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="tenTinh" placeholder="Tên Tỉnh" required>
                <textarea id="thongTinChung" placeholder="Thông tin chung"></textarea>
                <input type="text" id="trungTamHanhChinh" placeholder="Trung tâm hành chính mới">
                <textarea id="lanhDaoTinh" placeholder="Lãnh đạo Tỉnh/Thành phố"></textarea>
                <textarea id="lanhDaoSo" placeholder="Lãnh đạo Sở Nội vụ"></textarea>
                <input type="text" id="chucVu" placeholder="Chức vụ GĐ Sở">
                <input type="text" id="dauMoi" placeholder="Đầu mối liên hệ Sở">
                <input type="text" id="ghiChu" placeholder="Ghi chú">
                <input type="text" id="tenThayThe" placeholder="Tên thay thế (cách nhau bởi dấu phẩy)">
                <div class="form-buttons">
                    <button type="submit" id="save-button">Lưu</button>
                    <button type="button" id="cancel-button">Hủy</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Danh sách các Tỉnh/Thành phố</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tên Tỉnh</th>
                        <th>Trung tâm Hành chính</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="province-table-body">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
